<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/my-fragments :: header-fragment"></head>
<body>
<div th:replace="fragments/my-fragments :: navbar-fragment"></div>
<div class="container" id="main">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-shopping-cart"></i> Order History
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="text-center table table-light table-bordered">
                    <thead>
                    <tr class="card-header">
                        <th scope="col">Order ID</th>
                        <th scope="col">Points worth</th>
                        <th td colspan="2" scope="col">Items</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="orderSummary: ${orderSummaryList}">
                        <td th:text="${orderSummary.getId()}"></td>
                        <td th:text="${orderSummary.getTotalPointsRedeemed()}"></td>
                        <th:block th:each="orderSummaryEntry: ${orderSummary.getItemQuantity()}">
                            <td th:text="${orderSummaryEntry.key}"></td>
                            <td th:text="${orderSummaryEntry.value}"></td>
                        </th:block>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/my-fragments :: footer-fragment"></div>
</body>
</html>
